inputs:
  expression:
    description: 'Nix expression to build'
    required: true
  cache:
    description: 'Whether to cache the result'
    required: false
    default: false
  cache-tag:
    description: 'Tag to use for the cache'
    required: false
  secret-key:
    description: 'Secret decryption key'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Nix ❄️
      uses: nzbr/actions/install-nix@main

    - name: Build ${{ inputs.expression }} 🛠️
      shell: bash
      run: |
        JSON=$(mktemp)
        (nix build -L ${{ inputs.expression }} >$JSON) |& sed -uE 's/^(trace: +)?warning:(\s+|$)/::warning::/;s/^(trace: +)?error:(\s+|$)/::error::/;s/^trace:(\s+|$)/::notice::trace: /'
        DRV=$(jq -r .[0].outputs.out <$JSON)
        echo "- Built $DRV" >> $GITHUB_STEP_SUMMARY
        echo "    - $(nix show-derivation -r $DRV | jq 'keys[]' | wc -l) derivations in closure" >> $GITHUB_STEP_SUMMARY
        echo "    - $(nix path-info -S --json $DRV | xargs numfmt --to=iec-i --suffix=B --format='%.3f') total" >> $GITHUB_STEP_SUMMARY

    - name: Cache result 🚚
      if: ${{ inputs.cache == 'true' }}
      uses: nzbr/actions/nix-cache/push@main
      with:
        secret-key: ${{ inputs.secret-key }}
        derivation: ${{ inputs.expression }}
        cache-tag: ${{ inputs.cache-tag }}
